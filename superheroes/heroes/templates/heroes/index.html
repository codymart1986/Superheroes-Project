<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes List</title>
</head>
<body>
    <h1>List of Heroes</h1>
<ul>
    {% for hero in all_heroes %}
    <li><h2> {{hero.name}} </h2>
        <a href="{% url 'heroes:detail' hero.id %}">See more info</a></li>
    {% endfor %}
</ul>
</body>
</html>
